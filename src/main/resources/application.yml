spring:
  datasource:
    url: jdbc:h2:file:~/spring-boot-h2-db
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: update
    h2:
      console:
        enabled: true
        path: /console
    properties:
      hibernate:
        show_sql: true
        format_sql: true